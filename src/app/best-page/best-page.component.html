<div class="main-container">
    <div class="title">
        <div class="player-title" *ngIf="isPlayerView">
            Best 50 Players
        </div>
        <div class="university-title" *ngIf="!isPlayerView">
            Best 50 Universities
        </div>
    </div>
    <div class="table">
        <table class="players-table" *ngIf="isPlayerView">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of bestPlayers; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ player.userName }}</td>
                    <td>{{ player.totalPoint }}</td>
                </tr>
            </tbody>
        </table>
        <table class="universities-table" *ngIf="!isPlayerView">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>University</th>
                    <th>Score</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of bestUniversities; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ player.universityName }}</td>
                    <td>{{ player.totalPoint }}</td>
                    <td><img src="assets/info-icon.png" alt="uni-page" (click)="goToUniversityPage(player.universityName)"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
