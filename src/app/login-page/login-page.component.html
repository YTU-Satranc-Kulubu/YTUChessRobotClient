<div class="main-container">
  <div class="login-container">
    <h1>{{ 'public.login' | translate }}</h1>
    <form>
      <div class="form-group">
        <label>{{ 'public.email' | translate }}:</label>
        <input [(ngModel)]="email" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>{{ 'public.password' | translate }}:</label>
        <input [(ngModel)]="password" type="password" name="password" required>
      </div>

      <div *ngIf="true" class="error-message">
            {{errorMessage}}
      </div>

      <div class="login-button">
        <button  (click)="onLogin()">{{ 'public.login' | translate }}</button>
      </div>

      <div class="form-group forgot-password" style="display: flex; justify-content: end;">
        <p><a [routerLink]="['/forgot-password']" style="color: purple; text-decoration: none;">{{ 'login-page.forgot' | translate }}</a></p>
      </div>

      <div class="signup-link">
        <p>{{ 'login-page.no-account' | translate }} <a [routerLink]="['/sign-up']">{{ 'public.sign-up' | translate }}</a></p>
      </div>
    </form>
</div>
</div>
