<div class="main-container">
    <h1>{{ 'register-page.register' | translate }}</h1>
    <form>
        <div class="form-group">
            <label for="name">{{ 'register-page.name' | translate }}</label>
            <input id="name" type="text" [(ngModel)]="newUser.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">{{ 'register-page.surname' | translate }}</label>
            <input id="surname" type="text" [(ngModel)]="newUser.surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="userName">{{ 'register-page.user-name' | translate }}</label>
            <input id="userName" type="text" [(ngModel)]="newUser.userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="email">{{ 'register-page.email' | translate }}</label>
            <input id="email" type="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">{{ 'register-page.password' | translate }}</label>
            <input id="password" type="password" [(ngModel)]="newUser.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">{{ 'register-page.confirm-password' | translate }}</label>
            <input id="confirm-password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <div *ngIf="true" class="error-message">
            {{errorMessage}}
        </div>
        <div class="register-button">
            <button type="submit" (click)="onRegister()">{{ 'register-page.register' | translate }}</button>
        </div>
        <div class="login-link">
            <p>{{ 'register-page.already-account' | translate }} 
                <a [routerLink]="['/login']">{{ 'public.login' | translate }}</a>
            </p>
        </div>
    </form>
</div>
